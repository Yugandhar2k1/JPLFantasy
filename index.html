<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JPL Fantasy - Under Development</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #d8e3e7;
            color: #333;
        }
        
        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px;
        }

        header img {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 0 auto;
        }

        section {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .under-development {
            text-align: center;
            font-size: 24px;
            color: #555;
            margin-top: 20px;
        }

        .logo-container {
            text-align: left; /* Align the logo container to the left */
            background-color: #4caf50; /* Green background color */
            padding: 20px;
        }

        .logo-container img {
            max-width: 100%;
            height: auto;
        }

        .under-construction-text {
            font-size: 18px;
            color: #fff;
            margin-top: 10px;
            font-weight: bold; /* Added bold font-weight */
        }

        .instagram-link {
            margin-top: 10px;
            text-align: left; /* Align the Instagram link to the left */
        }

        .instagram-link a {
            color: #0000ff; /* Blue color for the link */
            text-decoration: none;
            font-weight: bold;
        }

        footer {
            text-align: center;
            background-color: #333;
            color: #fff;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        .suggestion-form {
            max-width: 600px;
            margin: 0 auto;
            text-align: center; /* Center the form contents */
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }

        .submit-btn {
            background-color: #4caf50;
            color: #fff;
            padding: 10px 15px;
            border: none;
            cursor: pointer;
            display: inline-block; /* Display the button as inline-block to center it */
        }
    </style>
</head>
<body>

    <header>
        <h1>Welcome to JPL Fantasy</h1>
    </header>

    <!-- Logo Container with Green Background -->
    <div class="logo-container">
        <img src="logo.png" alt="JPL Fantasy Logo">
        <p class="under-construction-text">WEBSITE IS UNDER CONSTRUCTION</p>
        <p class="instagram-link">Follow us on Instagram: <a href="https://www.instagram.com/jpl_fantasy" target="_blank">@jpl_fantasy</a></p>
    </div>

    <section>
        <p>Your portal to a world of fantasy and wonder. Explore enchanting tales, magical moments, and mythical wonders. Join the adventure today!</p>

        <!-- Suggestion Form -->
        <div class="suggestion-form">
            <h2>Suggestion Box</h2>
            <form action="process_form.php" method="post"> <!-- Change 'process_form.php' to the actual script that will handle form submissions -->
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="suggestions">Suggestions:</label>
                    <textarea id="suggestions" name="suggestions" rows="4" required></textarea>
                </div>
                <div class="form-group">
                    <button type="submit" class="submit-btn">Submit</button>
                </div>
            </form>
        </div>
    </section>
    <!-- Copyright Notice -->
    <footer>
        &copy; 2024 JPL Fantasy. All rights reserved.
    </footer>

</body>
</html>
