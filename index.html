<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JPL Fantasy - Under Development</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #d8e3e7;
            color: #333;
        }
        
        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px;
        }

        header img {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 0 auto;
        }

        section {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        iframe {
            width: 100%;
            max-width: 500px;
            height: 600px;
            margin: 20px auto;
            display: block;
            border: none;
        }

        .under-development {
            text-align: center;
            font-size: 24px;
            color: #555;
            margin-top: 20px;
        }

        .logo-container {
            text-align: center;
            background-color: #4caf50; /* Green background color */
            padding: 20px;
        }

        .logo-container img {
            max-width: 100%;
            height: auto;
        }

        .under-construction-text {
            font-size: 18px;
            color: #fff;
            margin-top: 10px;
            font-weight: bold; /* Added bold font-weight */
        }
    </style>
</head>
<body>

    <header>
        <img src="path/to/your/logo.png" alt="JPL Fantasy Logo">
        <h1>Welcome to JPL Fantasy</h1>
    </header>

    <!-- Logo Container with Green Background -->
    <div class="logo-container">
        <img src="logo.png" alt="JPL Fantasy Logo">
        <p class="under-construction-text">WEBSITE IS UNDER CONSTRUCTION</p>
    </div>

    <section>
        <p>Your portal to a world of fantasy and wonder. Explore enchanting tales, magical moments, and mythical wonders. Join the adventure today!</p>
    </section>

    <!-- Under Development Notice -->
    <div class="under-development">
        <p>Website under development</p>
    </div>

</body>
</html>
